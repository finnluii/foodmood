    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">foodmood.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Welcome to foodmood.</h1>
          <p class="lead">Upload a picture of your meal below and get the nutritional info.</p>
        </div>
      </div>
    </div>

    <hr>

    <div style="max-width: 650px; margin: auto;">
    	<div class="col-lg-12 text-center">
	        <p class="lead">Select a PNG or JPEG image, having maximum size <span id="max-size"></span> KB.</p>

	        <form id="upload-image-form" action="" method="post" enctype="multipart/form-data">
	          <div id="image-preview-div" style="display: none">
	            <label for="exampleInputFile">Selected image:</label>
	            <br>
	            <img id="preview-img" src="">
	          </div>
	          <div class="form-group">
	            <input type="file" name="file" id="file" required>
	          </div>
	          <button class="btn btn-lg btn-primary" id="upload-button" type="submit" disabled>Upload image</button>
	        </form>

	        <br>
	        <div class="alert alert-info" id="loading" style="display: none;" role="alert">
	          Uploading image...
	          <div class="progress">
	            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
	            </div>
	          </div>
	        </div>
	        <div id="message"></div>
    	</div>
      </div>

    </div>
